<!DOCTYPE html>
<html>
<head>
  <title>Example page of using AmazonS3 direct upload</title>
 <script src="main.js"></script>
 <script>
   Uploader.onProgress = function(percent, statusLabel) {
     document.getElementById('pbar').value = percent;
     document.getElementById('pbar').max = 100;
     document.getElementById('status').innerText = statusLabel;
   }

   window.onload = function() {

   document.getElementById('files').addEventListener('change', Uploader.onupload, false);
   Uploader.onProgress(0, 'Waiting for upload.');
   };



 </script>
</head>

<body>

<input type="file" id="files" name="files[]" multiple />
<progress id="pbar" value="0" max="100" style="width:200px;"></progress>
<div id="status"></div>

</body>
</html>
